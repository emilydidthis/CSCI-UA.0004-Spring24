
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Canal Images for the Web</title>
    <style>
      body {background-color: gray;}

      p {
        color: white;
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <p>PNG format</p>
    <img src="canal-600.png" srcset="canal-1200.png 2x" width="600" height="450" alt="Canal of Amsterdam">

    <p>GIF format</p>
    <img src="canal-600.gif" srcset="canal-1200.gif 2x" width="600" height="450" alt="Canal of Amsterdam">

    <p>JPG format</p>
    <img src="canal-600.jpg" srcset="canal-1200.jpg 2x" width="600" height="450" alt="Canal of Amsterdam">

    <p>WebP format</p>
    <img src="canal-600.webp" srcset="canal-1200.webp 2x" width="600" height="450" alt="Canal of Amsterdam">
  </body>
</html>
