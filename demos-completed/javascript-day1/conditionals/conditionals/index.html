<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Conditional Statements</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    <style>
      h1, p {font-family: Quicksand, sans-serif;}
    </style>
  </head>

  <body>
    <h1>Do I have class today?</h1>
    <p id="answer">I don't know, do I?</p>

    <script>
      
      let day = new Date().getDay(); // get the day of the week
      // day = 0; // hard code the variable with a number to test other options
      console.log("Day", day);
      let reply; // undefined
      if (day == 1 || day == 3){ // if day is 1 or 3, you have class
        reply = "Yes, you have class today!";
      } else if (day == 2 || day == 4 || day == 5){ // otherwise if day is 2,4,5, you don't class
        reply = "No, you don't have class today";
      } else { // if day is 6 or 0, it's the weekend
        reply = "No, on a weekend?";
      } 
      
      // creating a reference to the html paragraph
      let answer = document.getElementById("answer"); // references the <p> tag with id answer
      answer.textContent = reply; // update the text content of the paragraph

    </script>
  </body>
</html>
